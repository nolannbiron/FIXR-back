name: FIXR CICD PROD

on:
    push:
        branches: [main, master]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - name: Install Dependencies ðŸ“¦
              run: npm install
            - name: Build ðŸ—ï¸
              run: npm run build
            - name: Deploy ðŸš€
              env:
                  PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_PEM  }}
                  HOSTNAME: ${{ secrets.AWS_HOSTNAME_DEV  }}
                  USER_NAME: ${{ secrets.AWS_USER_NAME  }}
              run: |
                  echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
                  ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "rm -rf /home/ubuntu/fixr-back/dist"
                  scp -o StrictHostKeyChecking=no -i private_key ./package.json ./package-lock.json ./ecosystem.config.js ${USER_NAME}@${HOSTNAME}:/home/ubuntu/fixr-back
                  scp -o StrictHostKeyChecking=no -i private_key -r dist node_modules ${USER_NAME}@${HOSTNAME}:/home/ubuntu/fixr-back
                  ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "cd /home/ubuntu/fixr-back && pm2 restart ecosystem.config.js"
